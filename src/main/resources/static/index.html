<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<h2>演示: 接收请求路径</h2>
<p>this is a html page</p>

<a href="/req1">发送get请求</a> <br>
<form action="/req1" method="post">
    <button>发送post请求</button>
</form>
<h2>演示: 接收简单常见类型的数据</h2>
<form action="/receiveSimple">
    用户名<input type="text" name="username"><br>
    年龄<input type="text" name="age"><br>
    分数<input type="text" name="score"><br>
    生日<input type="date" name="birthday"><br>
    <button>提交</button>
</form>
<h2>演示: 接收对象类型的数据</h2>
<form action="/receiveObject">
    id<input type="text" name="id"><br>
    用户名<input type="text" name="username"><br>
    密码<input type="password" name="password"><br>
    年龄<input type="text" name="age"><br>
    分数<input type="text" name="score"><br>
    生日<input type="date" name="birthday"><br>
    <button>提交</button>
</form>
</body>
</html>
